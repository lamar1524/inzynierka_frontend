<div class="container">
  <app-posts-list
    [currentUser]="currentUser$ | async"
    (sendPostUpdate)="updatePost($event)"
    [posts]="posts"
    [postsLoading]="postsLoading$ | async"
    [postEditing$]="postEditing$"
    [postDeleting$]="postDeleting$"
    (sendPostDelete)="deletePost($event)"
  ></app-posts-list>
</div>
