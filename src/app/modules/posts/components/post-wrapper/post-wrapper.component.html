<div class="container">
  <div class="post__header">
    <div class="post__credentials">
      <div class="post__user">{{ post.owner.first_name }} {{ post.owner.last_name }}</div>
      <div class="post__image">
        <img class="arrow" alt="arrow" src="../../../../../assets/img/next.svg" />
      </div>
      <div class="post__group">{{ post.group.name }}</div>
    </div>
    <div class="post__date">{{ post.date_posted | date: 'medium':'+1':'pl-PL' }}</div>
  </div>
  <div class="post__content">
    <div class="post__text">{{ post.content }}</div>
    <div class="post__file"></div>
    <div class="post__image" *ngIf="post.image"><img class="image" alt="post image" [src]="post.image" /></div>
  </div>
</div>
